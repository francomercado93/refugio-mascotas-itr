<div class="clr-row clr-justify-content-center">
    <div class="clr-col-11">
        <h1>Agregar mascota para adopcion</h1>
        <form clrForm [formGroup]="mascotaForm" (ngSubmit)="onSubmit()" class="full-width-form">
            <clr-input-container>
                <label>Nombre</label>
                <input clrInput type="text" formControlName="nombre" name="nombre" />
                <clr-control-helper>Ingresa un nombre</clr-control-helper>
                <clr-control-error>El nombre de la mascota tiene que tener 3 o m√°s caracteres.
                </clr-control-error>
            </clr-input-container>
            <clr-input-container>
                <label>Edad</label>
                <input clrInput type="number" formControlName="edad" name="edad" />
                <clr-control-helper>Ingrese la edad de la mascota</clr-control-helper>
                <clr-control-error>Debe ingresar una edad valida</clr-control-error>
            </clr-input-container>
            <clr-select-container>
                <label>Tipo de animal</label>
                <select clrSelect formControlName="tipo">
                    <option *ngFor="let tipoAnimal of tiposAnimales" [ngValue]="tipoAnimal.nombre">
                        {{tipoAnimal.nombre}}
                    </option>
                </select>
                <clr-control-error>Seleccione un tipo</clr-control-error>
            </clr-select-container>
            <clr-input-container>
                <label>Descripcion</label>
                <input clrInput type="text" formControlName="descripcion" name="descripcion" />
                <clr-control-helper>Ingrese una descripcion del animal, comportamiento, apariencia, etc.
                </clr-control-helper>
                <clr-control-error>El campo es obligatorio</clr-control-error>
            </clr-input-container>
            <div class="btn-group button-group clr-row clr-justify-content-center">
                <button class="btn btn-primary" type="submit" [disabled]="!mascotaForm.valid" autofocus>Aceptar</button>
                <button class="btn btn-outline" type="button" [disabled]="mascotaForm.untouched "
                    (click)="reset()">Limpiar</button>
                <button class="btn btn-outline" type="button" (click)="navigateMascotasListar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
