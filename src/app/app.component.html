<clr-main-container>
    <clr-header>
        <div class="branding">
            <a routerLink="inicio" class="nav-link">
                <clr-icon shape="home"></clr-icon>
                <span class="title">Refugio de animales el panda feliz</span>
            </a>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
        <!-- Para hacer verticalNav colapsable: [(clrVerticalNavCollapsed)]="collapsed" -->
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" class="nav-trigger--bottom" [clr-nav-level]="1">
            <a title="Inicio" clrVerticalNavLink routerLink="inicio" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="house"></clr-icon>
                Inicio
            </a>
            <a title="Mascotas" clrVerticalNavLink routerLink="mascotas-listar">
                <clr-icon clrVerticalNavIcon shape="piggy-bank"></clr-icon>
                Mascotas
            </a>
            <a title="Adoptar" clrVerticalNavLink routerLink="mascotas-adoptar">
                <clr-icon clrVerticalNavIcon shape="grid-view"></clr-icon>
                Adoptar
            </a>
        </clr-vertical-nav>
    </div>
</clr-main-container>
