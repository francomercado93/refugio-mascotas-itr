<div class="clr-row">
  <div class="clr-col-12">
    <h1>
      Mascotas para adoptar
    </h1>
  </div>
</div>
<div class="clr-row clr-justify-content-center">
  <div class="clr-col">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Edad</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mascota of mascotas">
          <td>{{mascota.nombre | titlecase}}</td>
          <td>{{mascota.tipo | titlecase}}</td>
          <td>{{mascota.edad}}</td>
          <td>{{mascota.descripcion}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
